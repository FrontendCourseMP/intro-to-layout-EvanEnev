<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Demo</title>
    <link rel="stylesheet" href="input.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="./normalize.css"/>
</head>
<body>
<main>
    <section>
        <div class="mb-[10rem]">
            <div class="flip-card">
                <div class="relative w-full h-full text-center transition-[transform_0.8s] flip-card-inner">
                    <div class="flip-card-front">
                        <img src="public/images/jpg/rickroll.jpg" alt="rickroll" class="w-[300px] h-[300px]">
                    </div>
                    <div class="flip-card-back">
                        <h1>Rick Astley</h1>
                        <p>Never gonna give you up</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div id="marquee">
            <marquee behavior="scroll" weight="150" loop="infinity" truespeed="10" scrolldelay="10"
                     onmouseover="this.stop()" onmouseout="this.start()">
                <img src="public/images/jpg/rickroll.jpg" alt="rickroll" class="w-[50px] h-[50px] inline-block mr-[15rem]">
                <img src="public/images/jpg/rickroll.jpg" alt="rickroll" class="w-[50px] h-[50px] inline-block mr-[15rem]"><img
                    src="public/images/jpg/rickroll.jpg" alt="rickroll" class="w-[50px] h-[50px] inline-block mr-[15rem]"><img
                    src="public/images/jpg/rickroll.jpg" alt="rickroll" class="w-[50px] h-[50px] inline-block mr-[15rem]"><img
                    src="public/images/jpg/rickroll.jpg" alt="rickroll" class="w-[50px] h-[50px] inline-block mr-[15rem]">
            </marquee>
        </div>
    </section>
</main>
</body>
</html>
